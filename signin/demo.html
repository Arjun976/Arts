<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin - Aurora Effect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative flex items-center justify-center min-h-screen bg-gray-900">

  <!-- Contact Toggle Button -->
  <button onclick="toggleContact()" class="absolute top-6 right-6 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-500 transition">
    Contact Us
  </button>

  <!-- Signin Card -->
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md z-10">
    <h1 class="relative text-5xl font-bold text-center mb-8 text-white">
      <span class="absolute inset-0 blur-3xl bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 opacity-70 animate-pulse"></span>
      <span class="relative">Signin</span>
    </h1>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input id="email" name="email" type="email" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="password" class="block text-gray-300 mb-2">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center text-gray-300">
          <input type="checkbox" class="mr-2 accent-purple-500"> Remember me
        </label>
        <a href="#" class="text-purple-400 hover:text-purple-300">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:opacity-90 transition">
        Sign In
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Don't have an account? 
      <a href="#" class="text-purple-400 hover:text-purple-300">Sign Up</a>
    </p>
  </div>

  <!-- Off-Canvas Contact Section -->
  <div id="contactPanel" class="fixed top-0 right-0 h-full w-80 bg-gray-800 text-white transform translate-x-full transition-transform duration-300 shadow-xl z-20">
    <div class="p-6 flex flex-col h-full">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Contact Us</h2>
        <button onclick="toggleContact()" class="text-gray-400 hover:text-white">&times;</button>
      </div>
      <form class="space-y-4 flex-grow">
        <div>
          <label for="name" class="block text-sm mb-1">Name</label>
          <input id="name" type="text" class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label for="emailContact" class="block text-sm mb-1">Email</label>
          <input id="emailContact" type="email" class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <label for="message" class="block text-sm mb-1">Message</label>
          <textarea id="message" rows="4" class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded transition">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript to Toggle Panel -->
  <script>
    function toggleContact() {
      const panel = document.getElementById('contactPanel');
      panel.classList.toggle('translate-x-full');
    }
  </script>

</body>
</html>
