<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-aurora {
        animation: aurora 8s ease infinite;
      }
    }
  </style>
</head>
<body class="bg-white  flex flex-col items-center justify-center min-h-screen text-white">
  
  <h1 class="text-5xl font-bold 
             bg-gradient-to-r from-pink-500 via-cyan-400 to-yellow-300 
             bg-[length:200%_200%] bg-clip-text text-transparent animate-aurora">
    Signin
  </h1>

  <div class="content mt-10">
    <h1 class="text-4xl font-bold 
               bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 
               bg-[length:200%_200%] bg-clip-text text-transparent animate-aurora">
      Beautiful
    </h1>
  </div>

</body>
</html>
